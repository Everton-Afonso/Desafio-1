<!DOCTYPE html>
<html lang="ept-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black Friday</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <header>
        <div>
          <a href="#"
            ><img src="./assets/logo.png" alt="Logo" class="logo"
          /></a>

          <nav>
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">Menu</a></li>
              <li><a href="#">Produtos</a></li>
              <li><a href="#">Sobre</a></li>
            </ul>
          </nav>
        </div>
      </header>

      <div class="content">
        <div class="textBox">
          <h2>
            Cadastre-se para receber os melhores protudos com os menores pre√ßos
            da <span>Black Friday</span>
          </h2>

          <div class="main-content" id="main-content">
            <form id="form">
              <input 
                type="text" 
                placeholder="Nome completo" 
                id="name"
              />
              <input 
                type="email" 
                placeholder="Email" 
                id="email"
              />
              <button>Cadastrar</button>
            </form>
          </div>
        </div>

        <div class="imgBox">
          <img src="./assets/pngwing.com.png" alt="Black Friday" />
        </div>
      </div>
    </section>
    <footer>
      <p>
        &copy;
        <script>
          document.write(new Date().getFullYear());
        </script>
        | Todos os direitos reservados
      </p>
    </footer>
  </body>
  <script src="./js/script.js"></script>
</html>
